applications:
  - name: sfccmstest
    memory: 1G
    disk_quota: 2GB
    buildpacks:
      - https://github.com/cloudfoundry/nodejs-buildpack.git
      - https://github.com/cloudfoundry-community/nginx-buildpack.git
    services:
      - sfccmstest-db
      - sfccmstest-s3
      - sfccmstest-redis-new
    env:
      CORS_ORIGIN: "true"
      CORS_ENABLED: "true"
      CORS_METHODS: "GET"
stack: cflinuxfs3
