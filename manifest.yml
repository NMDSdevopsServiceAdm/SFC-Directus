applications:
  - name: sfccms
    memory: 1G
    disk_quota: 2GB
    instances: 3
    buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git
    services:
      - sfccms-db
      - sfccms-s3
      - sfccms-redis
    env:
      CORS_ORIGIN: "true"
      CORS_ENABLED: "true"
      CORS_METHODS: "GET"
stack: cflinuxfs3
